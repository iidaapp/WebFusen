<!DOCTYPE html>
<meta charset="UTF-8">
<html>
	<head>
		<title>WebFusenOption</title>
		<script type="text/javascript" src="../js/tool/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="../js/tool/jquery-ui.min.js"></script>
		<script type="text/javascript" src="../js/tool/jquery.mixitup.js"></script>
		
		<script type="text/javascript" src="../js/tool/spectrum.js"></script>
		<script type="text/javascript" src="../js/fusen-util.js"></script>

		<script type="text/javascript" src="../js/option-util.js"></script>
		<script type="text/javascript" src="../js/option.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/spectrum.css">
		<link rel="stylesheet" type="text/css" href="../css/option.css">
	</head>
	<body>
		<h1>Fusen Option</h1>
		<div id="fusen-data">
			<h3>- Fusen data -</h3>
			<div class="controls">
				<div id="control-filter">
					<label>Filter:</label>
					<button class="filter active" data-filter="all">All</button>
				</div>

				<div id="control-sort">
					<label>Sort:</label>
					<button class="sort" data-sort="my-order:asc">Newer</button>
					<button class="sort" data-sort="my-order:desc">Older</button>
				</div>
			</div>

			<div id="Container">
			</div>
			<p id="delete-fusen-all"><img src="../css/images/iconmonstr-smiley-dead-icon-24.png" />delete <B>ALL</B> Fusen Data from URL on Selected Filter. </p>
		</div>

	</body>

</html>
