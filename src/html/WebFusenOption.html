<html>
	<head>
		<title>WebFusenOption</title>
		<script type="text/javascript" src="../js/tool/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="../js/tool/jquery-ui.min.js"></script>
		<script type="text/javascript" src="../js/tool/jquery.mixitup.js"></script>

		<link rel="stylesheet" type="text/css" href="../css/option.css">

	<body>
		<div class="wrapper">
			<h1>Fusen Option</h1>
			<div id="fusen-data">
				<div id="fusen-available">
					<h3>- Fusen data -</h3>
					<div class="controls">
						<div id="control-filter">
							<label>Filter:</label>
							<button class="filter active" data-filter="all" id="all">All</button>
						</div>

						<div id="control-sort">
							<label>Sort:</label>
							<button class="sort" data-sort="my-order:desc">Newer</button>
							<button class="sort" data-sort="my-order:asc">Older</button>
						</div>
					</div>

					<div id="Container">
					</div>
					<div id="delete-fusen-all-wrapper">
						<span id="delete-fusen-all">
							<img src="../css/images/iconmonstr-smiley-dead-icon-24.png" />
							delete <B>ALL</B> Fusen Data from URL on Selected Filter. 
						</span>
					</div>
				</div>
			</div>
